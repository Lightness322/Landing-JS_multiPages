<div class="creative">
  <div class="creative__container container">
    <div class="creative__row">
      <div class="creative__text-column">
        <div class="creative__title">Digitally forward creative</div>
        <div class="creative__subtitle line-subtitle">
          When it comes to interactive marketing, we've got you covered. Be
          where the world is going
        </div>
        <div class="creative__input-block">
          <input class="creative__input" placeholder="Enter your email" />
          <button class="creative__button button">Try for free</button>
        </div>
      </div>
      <div class="creative__img-column">
        <div class="creative__images">
          <div class="creative__main-item">
            <div class="creative__main-title">Sales Report</div>
            <img
              class="creative__main-img"
              src="./img/creative__main-img.jpg"
              alt=""
            />
          </div>
          <div class="creative__sub-item">
            <div class="creative__sub-title">Customer Growth</div>
            <img
              class="creative__sub-img"
              src="./img/creative__sub-img.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="creative__statistic">
          <div class="creative__statistic-row">
            <div class="creative__statistic-column">
              <div class="creative__statistic-title">Sales</div>
              <div class="creative__statistic-price">$31,092</div>
              <div class="creative__statistic-persent">
                <span class="creative__statistic-up">4.2%</span>
                <span class="creative__statistic-time">from last year</span>
              </div>
            </div>
            <div class="creative__statistic-column">
              <div class="creative__statistic-title">Marketing</div>
              <div class="creative__statistic-price">$29,128</div>
              <div class="creative__statistic-persent">
                <span class="creative__statistic-down">1.2%</span>
                <span class="creative__statistic-time">from last year</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
