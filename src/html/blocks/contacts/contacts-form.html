<div class="contacts-form">
  <div class="contacts-form__container container">
    <div class="contacts-form__form-block">
      <div class="contacts-form__title">Letâ€™s level up your brand</div>
      <div class="contacts-form__subtitle">
        You can reach us anytime<span>hellosansbrothers@gmail.com</span>
      </div>
      <form class="contacts-form__form form" name="contactsForm" method="GET">
        <div class="form__name-row">
          <label class="form__first-name"
            >First name
            <input name="firstName" type="text" placeholder="First name" />
          </label>
          <label class="form__last-name"
            >Last name
            <input name="lastName" type="text" placeholder="Last name" />
          </label>
        </div>
        <label class="form__email"
          >Email
          <input name="email" type="email" placeholder="you@company.com" />
        </label>
        <label class="form__phone"
          >Phone number
          <input
            type="number"
            name="phone"
            type="text"
            placeholder="+1 (555) 000-0000"
          />
        </label>
        <label class="form__phone"
          >Message
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="Leave us a message..."
          ></textarea>
        </label>
        <button class="form__button" type="submit">Get Started</button>
      </form>
    </div>
    <img class="contacts-form__img" src="./img/contacts-form__img.jpg" alt="" />
  </div>
</div>
